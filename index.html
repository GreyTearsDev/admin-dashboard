<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="search-bar-container">
          <div id="search-icon"></div>
          <div id="search bar"></div>
        </div>
        <div class="icons-container">
          <div id="bell-icon"></div>
          <div class="profile-picture"></div>
          <p>GreyTearsDev</p>
        </div>
        <div class="user-info-container">
          <div class="profile-picture"></div>
          <div class="user-info">
            <p>
              <span>Hi there,</span><br />
              GreyTearsDev (@greytearsdev)
            </p>
          </div>
        </div>
        <div class="buttons-container">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </header>

      <aside>
        <div class="logo">DASHBOARD</div>
        <div class="nav-main">
          <img src="./icons/dashboard.svg" />
          <p>Home</p>

          <img src="./icons/badge.svg" />
          <p>Profile</p>

          <img src="./icons/chat.svg" />
          <p>Messages</p>

          <img src="./icons/history.svg" />
          <p>History</p>

          <img src="./icons/checklist.svg" />
          <p>Tasks</p>

          <img src="./icons/diversity.svg" />
          <p>Communities</p>
        </div>
        <div class="nav-settings">
          <img src="./icons/settings.svg" />
          <p>Settings</p>

          <img src="./icons/contact_support.svg" />
          <p>Support</p>

          <img src="./icons/verified_user.svg" />
          <p>Privacy</p>
        </div>
      </aside>

      <main>3</main>
    </div>
  </body>
</html>
